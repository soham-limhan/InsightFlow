version: '3.8'

services:
  insightflow:
    build: .
    container_name: insightflow-app
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./cache:/app/cache
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    restart: unless-stopped
